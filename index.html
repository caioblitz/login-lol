<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>

    <main>
        <section class="login">

            <img src="./assets/logo.png" class="login__logo">

            <h1 class="login__tittle">Fazer Login</h1>

            <label class="login__label">
                <span class="span-active">nome de usuário</span>
                <input type="text" name="username" class="input">    
            </label>

            <label class="login__label">
                <span>senha</span>
                <input type="password" name="password" class="input">    
                          
            </label>

            <div class="login__icons"> 
                <button type="button" class="icons__botton">
                    <button type="button" class="icons__botton">
                        <img src="./assets/facebook-icon.png" alt="">                        
                    </button>

                    <button type="button" class="icons__botton">
                        <img src="./assets/google-icon.png" alt="">                        
                    </button>

                    <button type="button" class="icons__botton">
                        <img src="./assets/apple-icon.png" alt="">                        
                    </button>
                    
                </button>               
            </div>

            <label class="login__label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>

            <button type="button" class="login__button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            </svg>                
            </button>

            <a href="#" class="login__link">não consegue iniciar sessão?</a>
            <a href="#" class="login__link">criar conta</a>
            


        </section>
    </main>
    
</body>
</html>
